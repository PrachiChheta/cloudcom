<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Table displaying the student count by country.">
  <title>Student Count by Country</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #4a90e2;
    }

    table {
      width: 80%;
      max-width: 900px;
      margin: 20px 0;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px 15px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4a90e2;
      color: #fff;
    }

    tbody tr:nth-child(even) {
      background-color: #f4f4f4;
    }

    tbody tr:hover {
      background-color: #eaeaea;
    }

    @media (max-width: 768px) {
      table {
        width: 100%;
      }

      th,
      td {
        padding: 10px;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Student Count by Country</h1>
  </header>

  <main>
    <table id="studentTable" aria-label="Student Count by Country">
      <thead>
        <tr>
          <th scope="col">Country</th>
          <th scope="col">Student Count</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be populated here by JavaScript -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>Data source: <a href="https://your-api-endpoint" target="_blank" rel="noopener">API Endpoint</a></p>
  </footer>

  <script>
    async function fetchStudentData() {
      try {
        const response = await fetch('https://your-api-endpoint');
        const data = await response.json();
        const tableBody = document.querySelector('#studentTable tbody');
        tableBody.innerHTML = '';
        data.forEach(row => {
          const tr = document.createElement('tr');
          const countryTd = document.createElement('td');
          const countTd = document.createElement('td');
          countryTd.textContent = row.Country;
          countTd.textContent = row.StudentCount;
          tr.appendChild(countryTd);
          tr.appendChild(countTd);
          tableBody.appendChild(tr);
        });
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
    fetchStudentData();
  </script>
</body>

</html>
